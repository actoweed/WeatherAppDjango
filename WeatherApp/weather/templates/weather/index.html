<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Погодное приложение</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                              <span class="fs-4">WeatherApp</span>
            </a>
      
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
              <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Главная</a>
              <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Информация</a>
              <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Документация</a>
            </nav>
          </div>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-5">
                    <h1>Погода в вашем городе</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <label for="">Город</label>
                        {{ form.name }}
                        <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                    </form>
                </div>
                <div class="col-5 offset-2">
                    <h1>Информация</h1>

                    {% for info in all_info %}

                    <div class="alert alert-info">
                        <div class="row">
                        <div class="col-9">
                        <b>Город:</b> {{ info.city }}<br>
                        <b>Температура:</b> {{ info.temp }}<sup>o</sup> <br>
                    <div class="col-5 offset-13">
                        <img src="http://openweathermap.org/img/w/{{ info.icon}}.png" alt="Фото погоды" class="img-thumbnail">
                    </div>
            </div>
        </div>

        {% endfor %}

    </div>
</div>
</div>    




</body>
</html>
